{%extends "login.html"%}
{%block header %} Customer Login {%endblock%}
{%block content%}
<form action="auth/login{{role}}" method="POST">
    <!-- front-end will handle -->
    Username: <input type="text" name="username" required><br>
    Password: <input type="password" name="password" required><br>
    <button type="submit" value="Login">Login</button>
    <a href="/reg/{{role}}"><button type="button" value="Register">Register</button>
    <a href="">Forget Password?</a>
    <div>{{error}}</div><br>
    <div>{{usr}}</div><br>
    <div>{{pw}}</div><br>
</form>
{%endblock%}
