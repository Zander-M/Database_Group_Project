{%extends "reg.html"%}
{%block banner %} <div class="">
    User Register
</div> {%endblock%}
{%block content%}
<div class="col-lg-8">
    <p class="text-muted">Login Information</p>
    <div class="form-row">
        <div class="form-group col">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required class="form-control">
        </div>
        <div class="form-group col">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="password" required class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="confirm_pwd">Confirm Password</label>
            <input type="password" id="confirm_pwd" name="password_c" required class="form-control">
        </div>
    </div>
    <p class="text-muted">Personal Information</p>
    <div class="form-row">
        <div class="form-group col">
            <label for="cus_name">Name</label>
            <input type="text" id="cus_name" name="username" required class="form-control">
        </div>
        <div class="form-group col">
            <label for="birthday">Date of Birth</label>
            <input type="text" id="birthday" name="bday" required class="form-control">
            <script>
                $('#birthday').datepicker({
                    autoclose: true,
                    format: 'yyyy-mm-dd',
                });
            </script>
        </div>

    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required class="form-control">
            <small id="phonehelp" class="form-text text-muted">One phone number only. Add more in profile page.</small>
        </div>
    </div>
    <p class="text-muted">Address</p>
    <div class="form-row">

        <div class="form-group col">
            <label for="building">Building Number</label>
            <input type="text" id="building" name="building" required class="form-control">
        </div>
        <div class="form-group col">
            <label for="street">Street</label>
            <input type="text" id="street" name="street" required class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required class="form-control">
        </div>
        <div class="form-group col">
            <label for="state">State</label>
            <select type="text" id="state" name="state" required class="form-control">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
    </div>
    <p class="text-muted">Passport Information</p>
    <div class="form-row">
        <div class="form-group col">
            <label for="pass_num">Passport Number</label>
            <input type="text" id="pass_num" name="passport" required class="form-control">
        </div>
        <div class="form-group col">
            <label for="pass_exp">Expiration Date</label>
            <input type="text" id="pass_exp" name="passport_exp" required class="form-control">
            <script>
                $('#pass_exp').datepicker({
                    autoclose: true,
                    format: 'yyyy-mm-dd',
                });
            </script>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="pass_country">Country of Issue</label>
            <input type="text" id="pass_country" name="passport_country" required class="form-control">
        </div>
    </div>


</div>
{%endblock%}
