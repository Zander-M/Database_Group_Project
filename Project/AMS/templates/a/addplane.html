{% extends "a/add.html"%}
{% block content%}
 <h1> Add plane for {{g.user[5]}}</h1>
 <form action="#" method="POST">
     Seat<input type="number" name="seat">
     <input type="submit" value="Submit">
 </form>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}
{% endblock %}
