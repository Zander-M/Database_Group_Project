{% extends "index.html"%}
{% block content%}
 <h1>Flight Info</h1>
 {% if customers %}
    <table>
        <tr>
            <th>Customer Email</th>
            <th>Customer Name</th>
        </tr>
    {% for customer in customers %}
        <tr>
        {% for item in customer %}
        <td>
            {{item}}
        </td>
        {% endfor%}
        </tr>
    {% endfor%}
    </table>
 {% else %}
    <h2>No Data</h2>
 {% endif %}
 {% endblock %}
