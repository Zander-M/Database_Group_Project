{% extends "a/add.html"%}
{% block content%}

<div class="container-fluid" style="padding:0px">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg">
            <div class="card shadow p-3 mb-5 bg-white rounded" style="border-color:#30aab8; border-width: 1px;padding:25px !important;">
                <h5 class="card-title" style="color:#30aab8">Add Flight for {{g.user[5]}}</h5><br>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div style="text-align:center !important; width: 100%;">
                    {% for message in messages %}
                    <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <form action="#" method="POST">
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="ap_id">Airplane Number</label>
                                <select class="form-control" name="airplane_id" id="ap_id" required>
                                    {% for airplane in airplanes %}
                                    <option value="{{airplane[0]}}">{{airplane[0]}}</option>
                                    {% endfor%}
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="bp">Base Price</label>
                                <input class="form-control" type="number" id="bp" name="base_price" required>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for="status">Flight Status</label>
                                <select class="form-control" name="flight_status" id="status" required>
                                    <option value="0">On Time</option>
                                    <option value="1">Delayed</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="da">Departure Airport</label>
                                <select class="form-control" name="dept_airport" id="da" required>
                                    {% for airport in airports %}
                                    <option value="{{airport[0]}}">{{airport[0]}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="aa">Arrive Airport</label>
                                <select class="form-control" name="arrv_airport" id="aa" required>
                                    {% for airport in airports %}
                                    <option value="{{airport[0]}}">{{airport[0]}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dt">Depart Time</label>
                        <div class="input-group mb-2 mr-sm-2" id="dt">
                            <input class="form-control" id="dtpicker" type="text" name="dept_date" required placeholder="YYYY-MM-DD">
                            <input class="form-control" type="time" name="dept_time" required>
                            <script>
                                $('#dtpicker').datepicker({
                                    autoclose: true,
                                    todayHighlight: true,
                                    format: 'yyyy-mm-dd'
                                });
                            </script>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="at">Arrive Time</label>
                        <div class="input-group mb-2 mr-sm-2" id="at">
                            <input class="form-control" id="atpicker" type="text" name="arrv_date" required placeholder="YYYY-MM-DD">
                            <input class="form-control" type="time" name="arrv_time" required>
                            <script>
                                $('#atpicker').datepicker({
                                    autoclose: true,
                                    todayHighlight: true,
                                    format: 'yyyy-mm-dd'
                                });
                            </script>
                        </div>
                    </div>
                    <input class="btn btn-success" type="submit" value="Submit" style="width: 30%">
                </form>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
    {% endblock %}
