{%extends "login.html"%}
{%block header %} <div class="">
    Booking Agent Login
</div> {%endblock%}
{%block content%}
<form action="#" method="POST">
    <div class="form-group">
        <label for="ba">Booking Agent ID</label>
        <input type="text" id="ba" name="BAID" required class="form-control" placeholder="Booking Agent ID">
    </div>
    <div class="form-group">
        <label for="un">Email</label>
        <input type="email" id="un" name="email" required class="form-control" placeholder="Enter Email Address">
    </div>
    <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="password" required class="form-control" placeholder="Password">
    </div>
    <button type="submit" value="Login" class="btn btn-primary">Login</button>
    <br>
    <br>
    <p style="text-align:center">Not our partner? <a href="/auth/register/b">Register Now!</a></p>
</form>
{%endblock%}
